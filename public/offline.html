<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Oops! You're Offline</h1>
    <p>It seems like you're not connected to the internet right now.</p>
    <p>Please check your connection and try again.</p>
    <p>If you need assistance, visit our <a href="#">support page</a>.</p>
</body>

</html>
